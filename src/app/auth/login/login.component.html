<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to Login .</p>
      <hr>
     
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" required>
  
    
      <hr>
  
      <button  class="registerbtn" type="submit"  [disabled]="isLoading"> <a class="prd-btn-1 mt" style="color: white;">  {{ isLoading ? 'Loading...' : 'Sign Up' }}
    </a></button>	
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/">Sign in</a>.</p>
    </div>
  </form>
