<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name"  formControlName="name" required>
  
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email"   formControlName="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password"  formControlName="password" required>
  
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password"  formControlName="confirmPassword" required>
      <hr>
  
      <p>By creating an account you agree to our <a>Terms & Privacy</a>.</p>
      <!-- <button type="submit" class="registerbtn">Register</button> -->
      <button  class="registerbtn" type="submit"  [disabled]="isLoading"> <a class="prd-btn-1 mt" style="color: white;">  {{ isLoading ? 'Loading...' : 'Sign Up' }}
    </a></button>	
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
